@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn:hover {
            background: #555;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            background: white;
        }
        .book-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .search-form {
            display: flex;
            margin-bottom: 20px;
        }
        .search-form input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-form button {
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Search App</h1>
            <nav>
                <a href="@routes.HomeController.index()">Home</a>
                @if(request.session.get("userId").isDefined) {
                    <a href="@routes.UserController.userPage()">My Books</a>
                    <a href="@routes.UserController.logout()">Logout</a>
                } else {
                    <a href="@routes.UserController.login()">Login</a>
                    <a href="@routes.UserController.registerPage()">Register</a>
                }
            </nav>
        </div>
    </header>
    <h1>coming from new main</h1>
    @content
</body>
</html>
